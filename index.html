<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main id="card"></main>
    <img
      src="images/illustration-hero.svg"
      alt="illustration of a person listening to music"
    />
    <h1>Order Summary</h1>
    <p>
      You can now listen to millions of songs, audio books, and podcasts on any
      device anywhere you like!
    </p>
    <div id="order">
      <div id="plan">
        <img src="images/icon-music.svg" alt="music note icon" />
        <div id="annual-plan">
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </div>
        <span><a href="#">Change</a></span>
      </div>
      <button type="button">Proceed to Payment</button>
      <p id="cancel">Cancel Order</p>
    </div>
    <footer class="attribution">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          rel="noreferrer noopener"
          target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a
          href="https://github.com/virag-ky"
          rel="noreferrer noopener"
          target="_blank"
          >Virag Kormoczy</a
        >.
      </p>
    </footer>
  </body>
</html>
